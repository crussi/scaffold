<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="cards/state-card.html">

<polymer-element name="state-cards">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;    
    }

    @media all and (min-width: 1020px) {
      .state-card {
        width: calc(50% - 44px);
        margin: 8px 0 0 8px;
      }
    }

    @media all and (min-width: 1356px) {
      .state-card {
        width: calc(33% - 38px);
      }
    }

    @media all and (min-width: 1706px) {
      .state-card {
        width: calc(25% - 42px);
      }
    }

    .no-states-content {
      max-width: 500px;
      background-color: #fff;
      border-radius: 2px;
      box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px, rgba(0, 0, 0, 0.098) 0px 0px 3px;
      padding: 16px;
      margin: 16px auto;
    }
    </style>

    <div horizontal layout wrap>
      <template repeat="{{state in states}}">
        <state-card class="state-card" stateObj={{state}}></state-card>
        <!-- <div>I am a state</div> -->
        <!-- <div>{{state}}</div>         -->
      </template>

<!--       <template if="{{states.length == 0}}">
        <div class='no-states-content'>
          <content></content>
        </div>
      </template> -->

    </div>
  </template>
  <script>

    function createStateObj(name, domain, lastChanged) {
      var obj = {
        name: name,
        entityDisplay:  name,
        domain: domain,
        state: "idle",
        // how to render the card for this state
        cardType: function () {
          return "display";
        },
        attributes: {
          entity_picture: "http://graph.facebook.com/anne.t.frederiksen/picture"
        },
        lastChanged: new Date(lastChanged)
      };
      return obj;
    }

    Polymer('state-cards', {
      ready: function() {
        // populate the elementâ€™s data model
        // (the salutations array)
        this.states = [];
        this.states.push(createStateObj("Alpha","sun","03/01/2015"));
        this.states.push(createStateObj("Beta","light","03/01/2015"));
        this.states.push(createStateObj("Gamma","simple_alarm","03/01/2015"));
        this.states.push(createStateObj("Delta","notify","03/01/2015"));
        this.states.push(createStateObj("Epsilon","thermostat","03/01/2015"));
        this.states.push(createStateObj("Zeta","sensor","02/01/2015"));
        this.states.push(createStateObj("Eta","configurator","02/01/2015"));
        this.states.push(createStateObj("Theta","conversation","02/01/2015"));
        this.states.push(createStateObj("Iota","bookmark-outline","02/01/2015"));
        this.states.push(createStateObj("Kappa","homeassistant","01/01/2015"));
        this.states.push(createStateObj("Lambda","group","01/01/2015"));
        this.states.push(createStateObj("Mu","device_tracker","01/01/2015"));
        this.states.push(createStateObj("Nu","switch","12/01/2014"));
        this.states.push(createStateObj("Xi","media_player","11/01/2014"));
        this.states.push(createStateObj("Omicron","sun","10/01/2014"));
        this.states.push(createStateObj("Pi","light","09/01/2014"));
        this.states.push(createStateObj("Rho","simple_alarm","08/01/2014"));
        this.states.push(createStateObj("Sigma","notify","07/01/2014"));
        this.states.push(createStateObj("Tau","thermostat","06/01/2014"));
        this.states.push(createStateObj("Upsilon","sensor","05/01/2014"));
        this.states.push(createStateObj("Phi","configurator","04/01/2014"));
        this.states.push(createStateObj("Chi","bookmark-outline","03/01/2014"));
        this.states.push(createStateObj("Psi","sun","02/01/2014"));
        this.states.push(createStateObj("Omega","sun","01/01/2014"));

      }
    });
  </script>  
</polymer-element>
